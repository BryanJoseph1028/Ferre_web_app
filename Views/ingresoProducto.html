<!DOCTYPE html>
<html>
    <head>
        <title>Registros - Ferreteria</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./css/registrarse.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <header>
            <h1>Ferreter√≠a La Esquina</h1>
        </header>

        <main>
            <section id="registration">
                <div class="registration-form">
                    <h2>Registrate</h2>
                    <form method="post" action="#">
                        
                        <div class="form-control">
                            <label for="name">ID</label>
                            <input type="number" id="id_producto" name="id_producto" required>
                        </div>
                        <div class="form-control">
                            <label for="name">Codigo</label>
                            <input type="text" id="codigo_producto" name="codigo_producto" required>
                        </div>
                        <div class="form-control">
                            <label for="name">Descripcion</label>
                            <input type="text" id="descripcion" name="descripcion" required>
                        </div>
                        <div class="form-control">
                            <label for="email">Cantidad</label>
                            <input type="email" id="cantidad" name="cantidad" required>
                        </div>
                        <div class="form-control">
                            <label for="name">Precio Costo</label>
                            <input type="text" id="precio_costo" name="precio_costo" required>
                        </div>
                        <div class="form-control">
                            <label for="username">Precio Venta</label>
                            <input type="text" id="precio" name="precio_venta" required>
                        </div>
                        </div>
                        <input type="submit" class="btn btn-primary" value = "Agregar">
                    </form>
                </div>
            </section>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2023 Ferreteria la Esquina. Reservados todos los derechos.</p>
        </footer>
    </body>
</html>
