                        </div>

                        </div>
                        <div class="form-control">
                            <label for="name">Precio Costo</label>
                            <input type="text" id="precio_costo" name="precio_costo" required>
                        </div>
                        <div class="form-control">
                            <label for="username">Precio Venta</label>
                            <input type="text" id="precio" name="precio_venta" required>
