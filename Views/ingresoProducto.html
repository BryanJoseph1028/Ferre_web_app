                        <div class="form-control">
                            <label for="name">ID</label>
                            <input type="number" id="id_producto" name="id_producto" placeholder="Ejemplo: 01" required>
                        </div>
                        <div class="form-control">
                            <label for="codigo">Codigo</label>
                            <input type="text" id="codigo_producto" name="codigo_producto" placeholder="Ejemplo: F001" required>
                        </div>
                        <div class="form-control">
                            <label for="desc">Descripcion</label>
                            <input type="text" id="descripcion" name="descripcion" placeholder=" Ejemplo: martillo" required>
                        </div>
                        <div class="form-control">
                            <label for="cantidad">Cantidad</label>
                            <input type="number" id="cantidad" name="cantidad" placeholder=" Ejemplo: 0.00 " required>
                        </div>
                        <div class="form-control">
                            <label for="name">Precio Costo</label>
                            <input type="text" id="precio_costo" name="precio_costo" placeholder=" Ejemplo: 0.00" required>
                        </div>
                        <div class="form-control">
                            <label for="username">Precio Venta</label>
                            <input type="text" id="precio" name="precio_venta" placeholder=" Ejemplo: 0.00" required>
                            
                        </div>

                        <ul class="btn">
